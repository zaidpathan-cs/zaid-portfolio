<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications | Zaid Pathan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    nav {
      background: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      color: #374151;
      font-weight: 500;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 0.2rem;
    }

    nav a:hover {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
    }

    nav a.active {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .cert-card {
      background: #fff;
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cert-card:hover {
      transform: translateY(-5px);
    }

    .cert-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .cert-card h3 {
      padding: 0.8rem 1rem;
      margin: 0;
      font-size: 1rem;
      background: #f3f4f6;
      color: #2563eb;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 0.5rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.5);
    }

    .lightbox.active {
      display: flex;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background: #f3f4f6;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">About Me</a>
    <a href="skills.html">Skills</a>
    <a href="certifications.html" class="active">Certifications</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="resume.html">Resume</a>
  </nav>

  <main>
    <h1>My Certifications</h1>
    <div class="cert-grid">
      <div class="cert-card" onclick="openLightbox('certifications/nsd_certificate.png')">
        <img src="certifications/nsd_certificate.png" alt="NSD Certified Penetration Tester">
        <h3>NSD Certified Penetration Tester</h3>
      </div>
      <div class="cert-card" onclick="openLightbox('certifications/networking_cert.png')">
        <img src="certifications/networking_cert.png" alt="Networking Fundamentals">
        <h3>Networking Fundamentals</h3>
      </div>
      <div class="cert-card" onclick="openLightbox('certifications/web_security_cert.png')">
        <img src="certifications/web_security_cert.png" alt="Web Application Security">
        <h3>Web Application Security</h3>
      </div>
      <div class="cert-card" onclick="openLightbox('certifications/python_cert.png')">
        <img src="certifications/python_cert.png" alt="Python for Cybersecurity">
        <h3>Python for Cybersecurity</h3>
      </div>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="">
  </div>

  <footer>
    <p>&copy; 2025 Zaid Pathan | Offensive Security Specialist</p>
  </footer>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.add('active');
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }
  </script>
</body>
</html>
