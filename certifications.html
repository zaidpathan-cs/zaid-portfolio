<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications | Zaid Pathan</title>

  <style>
    :root {
      --bg-light: #f9fafb;
      --bg-white: #ffffff;
      --text-dark: #1f2937;
      --text-muted: #4b5563;
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --border-light: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Header */
    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header h1 {
      font-size: 2rem;
      color: var(--primary-dark);
    }

    /* Navbar */
    nav {
      background: var(--bg-white);
      border-bottom: 1px solid var(--border-light);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
    }
    .logo {
      font-weight: bold;
      font-size: 1.4rem;
      color: var(--primary);
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -3px;
      background: var(--primary);
      transition: width 0.3s;
    }
    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    /* Certification Grid */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .cert-card {
      background: var(--bg-white);
      border: 1px solid var(--border-light);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
    }
    .cert-card:hover {
      transform: translateY(-5px);
    }
    .cert-card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .cert-card h2 {
      margin-top: 0.8rem;
      font-size: 1.1rem;
      color: var(--primary-dark);
    }

    /* Modal (Lightbox) */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
    }
    .caption {
      margin: auto;
      display: block;
      text-align: center;
      color: #f1f1f1;
      padding: 0.5rem;
      font-size: 1.1rem;
    }

    footer {
      background: var(--bg-white);
      color: var(--text-muted);
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid var(--border-light);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Certifications</h1>
  </header>

  <nav>
    <div class="nav-container">
      <div class="logo">ZAID_PATHAN</div>
      <div class="nav-links">
        <a href="index.html">About Me</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="certifications.html" class="active">Certifications</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main>
    <!-- Certificate 1 -->
    <div class="cert-card" onclick="openModal('certifications/nsd_certificate.png','NSD Certified Penetration Tester')">
      <img src="certifications/nsd_certificate.png" alt="NSD Certified Penetration Tester">
      <h2>NSD Certified Penetration Tester</h2>
    </div>

    <!-- Certificate 2 -->
    <div class="cert-card" onclick="openModal('certifications/networking_cert.png','Networking Fundamentals')">
      <img src="certifications/networking_cert.png" alt="Networking Fundamentals">
      <h2>Networking Fundamentals</h2>
    </div>

    <!-- Certificate 3 -->
    <div class="cert-card" onclick="openModal('certifications/web_security_cert.png','Web Application Security Essentials')">
      <img src="certifications/web_security_cert.png" alt="Web Application Security">
      <h2>Web App Security Essentials</h2>
    </div>

    <!-- Certificate 4 -->
    <div class="cert-card" onclick="openModal('certifications/python_cert.png','Python for Cybersecurity')">
      <img src="certifications/python_cert.png" alt="Python for Cybersecurity">
      <h2>Python for Cybersecurity</h2>
    </div>
  </main>

  <!-- Modal -->
  <div id="certModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
    <div class="caption" id="caption"></div>
  </div>

  <footer>
    &copy; 2025 Zaid Pathan. All rights reserved.
  </footer>

  <script>
    function openModal(imgSrc, captionText) {
      document.getElementById("certModal").style.display = "block";
      document.getElementById("modalImg").src = imgSrc;
      document.getElementById("caption").innerText = captionText;
    }
    function closeModal() {
      document.getElementById("certModal").style.display = "none";
    }
  </script>
</body>
</html>
