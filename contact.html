<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Zaid Pathan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Light Theme */
    body {
      background-color: #f9fafb;
      color: #1f2937;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #ffffff;
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    header h1 {
      color: #2563eb;
      font-weight: 700;
    }

    nav {
      background-color: #ffffff;
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: #374151;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover, nav a.active {
      color: #2563eb;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #111827;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #374151;
      font-weight: 500;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.75rem;
      background-color: #f9fafb;
      border: 1px solid #d1d5db;
      color: #111827;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
      outline: none;
    }

    form textarea {
      resize: vertical;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #2563eb;
      color: #ffffff;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease-in-out;
    }

    form button:hover {
      background-color: #1e40af;
      transform: scale(1.03);
    }

    .social-links {
      margin-top: 2rem;
      text-align: center;
    }

    .social-links a {
      margin: 0 1rem;
      color: #2563eb;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #1e40af;
    }

    footer {
      border-top: 1px solid #e5e7eb;
      color: #6b7280;
      font-size: 0.9rem;
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Zaid Pathan</h1>
  </header>

  <nav>
    <a href="index.html">About Me</a>
    <a href="resume.html">Resume</a>
    <a href="skills.html">Skills</a>
    <a href="certifications.html">Certifications</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/zaid-pathan-b27087333/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/zaidpathan-cs" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:zaidkhan.252000@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Zaid Pathan | Offensive Security Specialist</p>
  </footer>
</body>
</html>
